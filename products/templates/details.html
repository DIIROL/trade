<!DOCTYPE html>
<html>
<head>
    <title>{{ product.product_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title mb-4">{{ product.product_name }}</h1>
                
                <div class="row">
                    <div class="col-md-6">
                        {% if product.photo %}
                        <img src="{{ product.photo }}" class="img-fluid rounded mb-3" alt="{{ product.product_name }}">
                        {% endif %}
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h5 class="text-muted">Артикул</h5>
                            <p class="fs-5">{{ product.article }}</p>
                        </div>
                        
                        <div class="mb-3">
                            <h5 class="text-muted">Код продукта</h5>
                            <p class="fs-5">{{ product.product_code }}</p>
                        </div>
                        
                        {% if product.last_price %}
                        <div class="mb-4">
                            <h5 class="text-muted">Цена</h5>
                            <p class="fs-4 fw-bold text-primary">{{ product.last_price }} ₽</p>
                        </div>
                        {% endif %}
                        
                        <div class="d-flex gap-2">
                            <a href="{% url 'product_update' product.id %}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Редактировать
                            </a>
                            <a href="{% url 'product_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
