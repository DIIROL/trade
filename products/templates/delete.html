<!DOCTYPE html>
<html>
<head>
    <title>Удаление товара</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow" style="max-width: 500px; margin: 0 auto;">
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle text-warning display-1 mb-4"></i>
                <h1 class="card-title mb-4">Удаление товара</h1>
                
                <p class="fs-5 mb-4">
                    Вы уверены, что хотите удалить товар "{{ product.product_name }}"?
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
