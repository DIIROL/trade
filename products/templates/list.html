<!DOCTYPE html>
<html>
<head>
    <title>Каталог товаров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-center">Каталог товаров</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col text-end">
                <a href="{% url 'product_create' %}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Добавить товар
                </a>
            </div>
        </div>

        <div class="row g-4">
            {% for product in products %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    {% if product.photo %}
                    <img src="{{ MEDIA_URL }}{{ product.photo }}" class="card-img-top" alt="{{ product.product_name }}" style="height: 200px; object-fit: cover;">
                    {% else %}
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Placeholder" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text text-muted">Артикул: {{ product.article }}</p>
                        {% if product.last_price %}
                        <p class="card-text fs-5 fw-bold text-primary">{{ product.last_price }} ₽</p>
                        {% endif %}
                    </div>
                    
                    <div class="card-footer bg-white border-top-0">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">
                                <i class="fas fa-eye"></i> Подробнее
                            </a>
                            <div>
                                <a href="{% url 'product_update' product.id %}" class="btn btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'product_delete' product.id %}" class="btn btn-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="position-fixed bottom-0 end-0 p-4">
            <a href="{% url 'product_create' %}" class="btn btn-success btn-lg rounded-circle shadow">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
